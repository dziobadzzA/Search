<!DOCTYPE html>
{% load static from staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    {% block content_title %}

    {% endblock %}
    <link href="{% static 'public/icon.ico' %}" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a href=""><img  class="icon" src="{% static 'images/home.png' %}">Главная</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href=""><img class="icon" src="{% static 'images/profile.png' %}">
                    {% if user != "" %}
                        {{ user }}
                    {% else %}
                    Пользователь
                    {% endif %}</a>
                </li>
                <li><a href=""><img class="icon" src="{% static 'images/out.png' %}">Завершить сеанс</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}


    <div id="footer">&copy; 5 faculty</div>

    <script src="{% static 'static/js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
    {% block script %} {% endblock%}

</body>
</html>
